get:
  operationId: GetTranslationsSettings
  summary: List Translation Settings
  x-sidebar-summary: List Settings
  description: >-
    Retrieve the list of translatable fields for all entities, such as products
    and collections. You can also filter the results by entity type or active
    entities.
  x-authenticated: true
  parameters:
    - name: entity_type
      in: query
      description: The entity to retrieve translation settings for.
      required: false
      schema:
        type: string
        title: entity_type
        description: The entity to retrieve translation settings for.
        example: product
    - name: is_active
      in: query
      description: >-
        Filter resources by whether translations is activated for them or not.
        If not provided, all resources are returned.
      required: false
      schema:
        type: boolean
        title: is_active
        description: >-
          Filter resources by whether translations is activated for them or not.
          If not provided, all resources are returned.
